<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    {{msg}}
</div>
<script>
    // 创建vue实例的全局配置对象
    const obj = {
        data() {
            return {
                msg: "我是vue对象提供的数据！"
            }
        }
    }
    // 创建vue实例对象
    const app = Vue.createApp(obj).mount("#root")
</script>

</body>
</html>
