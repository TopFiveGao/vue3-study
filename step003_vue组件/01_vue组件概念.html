<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../step001_快速构建vue项目/js/vue.js"></script>
</head>
<body>

<div id="root">
    {{msg}}
    <hr>
    <base-fuck></base-fuck>
    <br>
    <base-fuck></base-fuck>
    <br>
    <base-fuck></base-fuck>
    <br>
    <my-component></my-component>
</div>
<script>
    // 注册组件（局部组件）
    const box = {
        data(){
            return {
                val:"我是局部组件"
            }
        },
        template:`<div style="color:red;">{{val}}</div>`
    }
    // 创建vue实例的全局配置对象
    const obj = {
        data() {
            return {
                msg: "我是vue对象提供的数据！"
            }
        },
        components:{
            'my-component': box
        }
    }
    // 创建vue实例对象
    const app = Vue.createApp(obj)
    // 注册组件（全局组件）
    app.component("base-fuck", {
        data(){
          return {
              counter:0
          }
        },
        template:`<button @click="up">{{counter}}</button>`,
        methods:{
            up(){
                this.counter++
            }
        }
    })
    // 挂载vue实例
    app.mount("#root")
</script>

</body>
</html>
