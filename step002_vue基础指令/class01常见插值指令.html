<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../step001_快速构建vue项目/js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--v-cloak-->
<div id="root" v-cloak>
    {{msg}}
</div>
<script>
    setTimeout(() => {
        // 创建vue实例的全局配置对象
        const obj = {
            data() {
                return {
                    msg: "我是vue对象提供的数据！"
                }
            }
        }
        // 创建vue实例对象
        const app = Vue.createApp(obj).mount("#root")
    }, 1000)
</script>

<hr>
<hr>
<hr>
<!--v-once-->
<div id="root1">
    <div>{{msg}}</div>
    <br>
    <div v-once>{{msg}}</div>
</div>
<script>
    // 创建vue实例的全局配置对象
    const obj = {
        data() {
            return {
                msg: "我是vue对象可改变的变量！",
                msg_once: "我是vue对象【不】可改变的变量！"
            }
        }
    }
    // 创建vue实例对象
    const app = Vue.createApp(obj).mount("#root1")
</script>

<hr>
<hr>
<hr>

<!--v-text-->
<div id="root2">
    <div v-text="msg">hidden</div>
</div>
<script>
    // 创建vue实例的全局配置对象
    const obj2 = {
        data() {
            return {
                msg: "我是v-text提供的数据！"
            }
        }
    }
    // 创建vue实例对象
    const app2 = Vue.createApp(obj2).mount("#root2")
</script>

<hr>
<hr>
<hr>

<!--v-html-->
<div id="root3">
    <div>{{msg}}</div>
    <br>
    <div v-html="msg"></div>
</div>
<script>
    // 创建vue实例的全局配置对象
    const obj3 = {
        data() {
            return {
                msg: "<h1>我是vue对象提供的数据！</h1>"
            }
        }
    }
    // 创建vue实例对象
    const app3 = Vue.createApp(obj3).mount("#root3")
</script>
<hr>
<hr>
<hr>

<!--v-pre-->
<div id="root4">
    <div v-pre>{{msg}}</div>
</div>
<script>
    // 创建vue实例的全局配置对象
    const obj4 = {
        data() {
            return {
                msg: "我是vue对象提供的数据！"
            }
        }
    }
    // 创建vue实例对象
    const app4 = Vue.createApp(obj4).mount("#root4")
</script>

</body>
</html>
